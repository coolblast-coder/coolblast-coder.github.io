<div class="alldoc">
    <script>
        window.onload = function() {
            var box = document.getElementById('check');
            box.onclick = function(e) {
                var pass = document.getElementById("pass");
                pass.removeAttribute("type");
                pass.setAttribute("type", "text");
            }
        }
    </script>

    <form class="form" action="https://httpbin.org/post" method="post" target="_blank">
        <fieldset>
            <p>Required fields marked with <i>*</i></p>
            <label for="fname" class="form-label"><i>*</i>First Name: </label>
            <br>
            <input class="form-control" type="text" id="fname" name="fname" autofocus placeholder="First name goes here" required>
            <br>
            <label for="lname" class="form-label"><i>*</i>Last Name: </label>
            <br>
            <input class="form-control" type="text" name="lname" id="lname" placeholder="Last name goes here" required>
            <br>
            <label for="email" class="form-label"><i>*</i>Email</label>
            <br>
            <input class="form-control" type="email" name="email" id="email" placeholder="email address goes here" required>
            <br>
            <label for="address" class="form-label">Address</label>
            <br>
            <input class="form-control" type="address" name="address" id="address" placeholder="Address goes here" >
            <br>
            <label for="city" class="form-label">City</label>
            <br>
            <input class="form-control" type="city" name="city" id="city" placeholder="City name goes here" >
            <br>
            <label for="postcd" class="form-label"><i>*</i>Postal Code</label>
            <br>
            <input class="form-control" type="postcd" name="postcd" id="postcd" placeholder="(ex.L9B 3A2)" required pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]||[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
            <br>
            <label for="pnum" class="form-label"><i>*</i>Phone Number:</label>
            <br>
            <input class="form-control" type="number" name="pnum" id="pnum" required>
            <!-- <textarea name="comments" cols="30" rows="10"> hello     </textarea> -->
            <br>
            <br>
            <input type="hidden" name="myName" value="Anton Lyapunov">
            <input type="hidden" name="myId" value="048687131">
            <input type="submit" value="submit" class="submit">
        </fieldset>
        <br>

        <!-- <button type="submit">submit</button>   -->
    </form>
